    <h1 class="mt-5 pt-5 ms-5">Book an appointment</h1>

    <section id="booking">
        <div class="container booking-container">
            <div class="row g-0">
                <div class="col-8">
                    <div class="row g-0">
                        <div class="col-4">
                            <h3>Select a service</h3>
                        </div>
                        <div class="col-8 ">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">TV</option>
                                <option value="2">Mobile Phone</option>
                                <option value="3">Game Console</option>
                                <option value="4">Laptop</option>
                                <option value="5">Desktop Computer</option>
                                <option value="6">Other</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <h3>Select a specialist</h3>
                        </div>
                        <div class="col-8">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">Joe Fish</option>
                                <option value="2">Emma Mars</option>
                                <option value="3">Eddie Sun</option>
                                <option value="4">Elon Tusk</option>
                                <option value="5">Alice Shelly</option>
                                <option value="6">Dan Jay</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <h3>Pick a date</h3>
                        </div>
                        <div class="col-8">   
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control rounded-2">
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white ms-1 mt-1">
                                        <i class="fa fa-calendar fa-lg"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="col-4">
                            <h3>Pick a time</h3>
                        </div>
                        <div class="col-8">   

                                <input id="timepkr" style="width:100px;float:left;" class="form-control" placeholder="HH:MM" />
                                <button type="button" class="btn btn-success ms-1" onclick="showpickers('timepkr',24)" style="width:40px;float:left;"><i class="fa fa-clock-o"></i>
                              
                            <div class="timepicker"></div>  <!--Important to add and keep it seprate to the end-->
                        </div>
                    </div>
                    <button type="button" class="btn btn-success mt-4">
                        <a href="Book2.html" class="nav-link">
                            <span class="text-white h3">Next step</span>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </section>
